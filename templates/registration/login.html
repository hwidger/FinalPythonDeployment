<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>

<div class="d-flex flex-column">
<a class="m-auto" href="{% url 'password_reset' %}">Forgot Password</a>
</div>

{% endblock content %}
</html>
